<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colin Wang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #000;
    }

    .content {
      width: 100%;
      max-width: 1170px; /* 900px × 1.3 = 1170px (30% wider) */
      text-align: left;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 2rem 0; /* doubled from 1rem to 2rem */
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      margin-bottom: 2rem; /* doubled from 1rem to 2rem */
    }

    footer {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Colin Wang</h1>
    <img src="Thornton.png" alt="Colin Wang Image">
    <footer>© COLIN WANG <span id="year"></span></footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
